services:
  workspace:
    build:
      context: .
      dockerfile: ops/docker/workspace.dockerfile
    container_name: homelab_workspace
    working_dir: /app
    tty: true
    stdin_open: true
    environment:
      WATCHFILES_FORCE_POLLING: "true"
      TS_WATCH_ROOT: "/app"
    volumes:
      - ./:/app
      - workspace_node_modules:/app/src/frontend/node_modules
      - workspace_home:/home/coder
    command: bash -lc "python ops/scripts/workspace_reload.py & sleep infinity"


volumes:
  workspace_node_modules:
  workspace_home:

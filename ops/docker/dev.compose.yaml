services:
  proxy:
    image: caddy:2-alpine
    container_name: homelab_proxy
    ports:
      - "5173:5173"
    volumes:
      - ./dev.caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - app

  db:
    image: postgres:16
    container_name: homelab_db
    environment:
      POSTGRES_DB: homelab_app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../../src/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d homelab_app"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: ../..
      dockerfile: ops/docker/dev.dockerfile
    container_name: homelab_app
    environment:
      APP_ENV: dev
      DATABASE_URL: postgresql://app:app_password@db:5432/homelab_app
    volumes:
      - ../../src/backend:/app/backend
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: homelab_frontend
    working_dir: /app
    volumes:
      - ../../src/frontend:/app
      - frontend_node_modules:/app/node_modules
      - npm_cache:/root/.npm
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    expose:
      - "5173"
    depends_on:
      - app

volumes:
  pgdata:
  frontend_node_modules:
  npm_cache:

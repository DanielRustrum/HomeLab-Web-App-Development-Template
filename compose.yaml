services:
  proxy:
    image: caddy:2-alpine
    container_name: homelab_proxy
    ports:
      - "5173:5173"   # single origin for everything
    volumes:
      - ./docker/Caddyfile.dev:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - app
  db:
    image: postgres:16
    container_name: homelab_db
    environment:
      POSTGRES_DB: homelab_app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d homelab_app"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      target: dev-backend
    container_name: homelab_app
    environment:
      APP_ENV: dev
      # easiest: use DATABASE_URL in dev
      DATABASE_URL: postgresql://app:app_password@db:5432/homelab_app
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
      - ./docker:/app/docker:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: homelab_frontend
    working_dir: /app
    environment:
      # Vite proxy target inside docker network
      VITE_API_TARGET: http://app:8080
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      # keep deps in Docker, not your host
      - frontend_node_modules:/app/node_modules
      - npm_cache:/root/.npm
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - app

volumes:
  pgdata:
  frontend_node_modules:
  npm_cache:

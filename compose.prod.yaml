services:
  app:
    image: homelab-app:latest
    container_name: homelabapp
    environment:
      DATABASE_URL: ${DATABASE_URL:-}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-homelab_app}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
      APP_HOST: 0.0.0.0
      APP_PORT: 8080
      APP_ENV: prod
    ports:
      - "8080:8080"
    restart: unless-stopped
    # If you want to run the internal Postgres below, keep depends_on.
    # If you point DATABASE_URL / DB_HOST to a remote DB, remove depends_on + db service.
    depends_on:
      db:
        condition: service_healthy

  # Optional local DB for prod if you want everything on one box
  db:
    image: postgres:16-alpine
    container_name: homelabapp-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homelab_app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata:
